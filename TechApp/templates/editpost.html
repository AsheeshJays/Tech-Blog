{% extends 'base.html' %}


{% block title %}
<title>Tech-Blog| Edit Post</title>
{% endblock  %}

{% block msg %}

{% if messages %}
{% for message in messages %}
   <div class="alert alert-{{message.tags}}" role="alert">
      <strong  {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
{% endfor %}
{% endif %}

{% endblock  %}

{% block content %}
<div class="container">
    <div class="col-sm-10">
        <h3 class="text-white my-5">DashBoard /Edit Post</h3>   
         <form action="" method="POST" class="my-3" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{form.as_p}}
             <input type="submit" value="Update" class="btn btn-success"/>
             <a href="{% url 'dashboardPage' %}" class="btn btn-danger ">Cancle</a>
          </form>
        
        </div>
</div>
{% endblock  %}
