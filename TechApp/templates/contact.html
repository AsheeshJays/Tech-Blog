{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Tech-Blog | Contact</title>{% endblock  %}

{% block msg %}

{% if messages %}
{% for message in messages %}
   <div class="alert alert-{{message.tags}}" role="alert">
      <strong  {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
{% endfor %}
{% endif %}

{% endblock  %}

{% block content %}
 <div class="container">
  <div class="col-sm-10 ml-3">
      <h3 class=" mt-5">Contact  Page</h3>       
       <form action="" method="POST" class="mt-5"> 
         {% csrf_token %}
           <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name">
              </div>
             <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email">
             </div>
           </div>
           <div class="form-group">
                <label for="add">Address</label>
                <input type="text" class="form-control" id="add"  name="add">
           </div>
           <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"  name="message"></textarea>
           </div>
             <button type="submit" class="btn btn-primary btn-lg mt-2">Send</button>
       </form>
   </div> 
  </div>
{% endblock content %}
