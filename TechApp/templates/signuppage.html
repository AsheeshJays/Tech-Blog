{% extends 'base.html' %}
{% block title %}
<title> Tech-Blog | SignUp</title> 
{% endblock  %}
{% block msg %}

{% if messages %}
{% for message in messages %}
   <div class="alert alert-{{message.tags}}" role="alert">
      <strong  {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
{% endfor %}
{% endif %}

{% endblock  %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-sm-10">
      <h1 class="text-warning mt-4">Become an Author</h1>
        <form action="" method="POST"class="mt-3" novalidate> 
            {% csrf_token %}
            <div class="col-sm-7">
                <label for="full_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name">

                <label for="username" class="form-label mt-1">Username</label>
                <input type="text" class="form-control"  id="username" name="username">

                <label for="email" class="form-label mt-1">Email</label>
                <input type="email" class="form-control" id="email" name="email">

                <label for="phone" class="form-label mt-1">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">

                <label for="city" class="form-label mt-1">City</label>
                <input type="text" class="form-control" id="city" name="city">
                
                <label for="password" class="form-label mt-1">Password</label>
                <input type="password" class="form-control" id="password" name="password">

                <input type="submit" class="btn btn-primary mt-3 mb-2 ml-3" value="Submit"/>

            </div>
        </form>
  </div>
  </div> 
{% endblock %}
