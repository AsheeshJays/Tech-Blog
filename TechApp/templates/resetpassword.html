{% extends 'base.html' %}
{% block title %}<title>Tech-Blog | Reset password</title>{% endblock  %}

{% block msg %}

{% if messages %}
{% for message in messages %}
   <div class="alert alert-{{message.tags}}" role="alert">
      <strong  {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
{% endfor %}
{% endif %}

{% endblock  %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-sm-10">
        <form action="" method="POST"class="mt-3" novalidate> 
            {% csrf_token %}
            <div class="col-sm-7">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="p1" name="p1">

                <label for="password2" class="form-label mt-2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="p2">

                <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
  </div>
</div> 

{% endblock  %}
